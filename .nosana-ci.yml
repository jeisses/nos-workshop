# .nosana-ci.yml
nosana:
  description: Build, Test and Deploy software

global:
  image: node:16
  trigger:
    push:
      branches:
        - main

jobs:

  - name: build
    commands:
      - npm install -g hardhat
      - npx hardhat build
    artifacts:
      - name: my-build
        path: .

  - name: test
    commands:
      - echo "testing..."
    resources:
      - name: my-build

  - name: deploy
    commands:
      - echo "deploying..."
    resources:
      - name: my-build
